{%block emobile%}
   <div class='flex fix' id='emobile'>
    <label for='mobile' title='{%trans "Mobile"%}'><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="30px" height="30px" viewBox="0 0 35 35" xml:space="preserve"><path d="M25.302,0H9.698c-1.3,0-2.364,1.063-2.364,2.364v30.271C7.334,33.936,8.398,35,9.698,35h15.604 c1.3,0,2.364-1.062,2.364-2.364V2.364C27.666,1.063,26.602,0,25.302,0z M15.004,1.704h4.992c0.158,0,0.286,0.128,0.286,0.287 c0,0.158-0.128,0.286-0.286,0.286h-4.992c-0.158,0-0.286-0.128-0.286-0.286C14.718,1.832,14.846,1.704,15.004,1.704z M17.5,33.818 c-0.653,0-1.182-0.529-1.182-1.183s0.529-1.182,1.182-1.182s1.182,0.528,1.182,1.182S18.153,33.818,17.5,33.818z M26.021,30.625 H8.979V3.749h17.042V30.625z" fill="#fff"/></svg></label>
    <input id='mobile' name="mobile" type='tel' maxlength="15" placeholder='{%trans "Mobile"%}' data-invalid='{%trans "Please enter valid mobile number"%}' value="{{get_mobile}}" data-pl-user='{%trans "Mobile"%}' autocomplete="off" required {%if get_mobile and false%}readonly{%endif%}>
   </div>
{%endblock%}



{%block eramz%}
   <div class='flex fix' id='eramz'>
    <label for='ramz' title='{%trans "Password"%}'>*</label>
    <input id='ramz' name="ramz" type='password' placeholder='{%trans "Password"%}' autocomplete="off" autocapitalize="off" required>
   </div>
{%endblock%}



{%block epass%}
   <div class='flex fix{%if url.tld != "dev"%} hide{%endif%}' id='epasscode'>
    <label for='passcode'>Pwd</label>
    <input id='passcode' name="password" type='password' placeholder='{%trans "Password?"%}' autocomplete="new-password" autocapitalize="off">
   </div>
{%endblock%}



{%block ecode%}
   <div class='flex fix' id='ecode'>
    <label for='code'>Code</label>
    <input id='code' name="code" type='number' placeholder='{%trans "Verify Code"%}' autocomplete="new-password" required>
   </div>
{%endblock%}


{%block email%}
   <div class='flex fix' id='email'>
    <label for='email' title='{%trans "Email"%}'>@</label>
    <input id='email' name="email" type='email' placeholder='{%trans "email"%}' autocomplete="off" autocapitalize="off" required>
   </div>
{%endblock%}



{%block ego%}
   <div class='flex' id='ego'>
    <button type="submit">{%trans "Go"%}</button>
   </div>
{%endblock%}



{%block enext%}
   <div class='flex' id='enext'>
    <button type="submit">{%trans "Next"%}</button>
   </div>
{%endblock%}



{%block esignup%}
   <div class='flex' id='esignup'>
    <button type="submit">{%trans "Signup"%}</button>
   </div>
{%endblock%}



{%block elogin%}
   <div class='flex' id='elogin'>
    <button type="submit">{%trans "Login"%}</button>
   </div>
{%endblock%}



{%block esubmit%}
   <div class='flex' id='esubmit'>
    <button type="submit">{%trans "Submit"%}</button>
   </div>
{%endblock%}
