{%extends display.cpMain%}


{%block content%}
 <form method="post" class="df" >
	<div class="f">
		<label for="caller" class="c2">{%trans "Title"%}</label>
		<select name="caller" class="c" id="caller">
			<option value="">{%trans "Please select one item"%}</option>
			<option value="repair">{%trans "Repair"%}</option>
		</select>
	</div>

	<div class="f">
		<label for="type" class="c2">{%trans "type"%}</label>
		<select name="type" class="c" id="type">
			<option value="">{%trans "Please select one item"%}</option>
			<option value="real">{%trans "Real"%}</option>
			<option value="gift">{%trans "Gift"%}</option>
			<option value="transfer">{%trans "Transfer"%}</option>
			<option value="prize">{%trans "Prize"%}</option>
		</select>
	</div>
	<div class="f">
		<label for="unit" class="c2">{%trans "Unit"%}</label>
		<select name="unit" class="c" id="unit">
			<option value="">{%trans "Please select one item"%}</option>
			<option value="toman" selected="">{%trans "Toman"%}</option>
			<option value="dollar">{%trans "$"%}</option>
		</select>
	</div>

	<div class="f">
		<label for="mobile" class="c2">{%trans "Mobile"%}</label>
		<input type="text" name="mobile" class="c" id="mobile" placeholder='{%trans "Mobile"%} *' required>
	</div>

<!-- 	<div class="f">
		<label for="date" class="c2">{%trans "Date"%}</label>
		<input type="text" name="date" class="c" id="date" placeholder='{%trans "date"%}' value='{{now|date("Y-m-d H:i:s")}}'>
	</div> -->

	<div class="f">
		<label for="minus" class="c2">{%trans "Minus"%}</label>
		<input type="text" name="minus" class="c" id="minus" placeholder='{%trans "Minus"%}'>
	</div>

	<div class="f">
		<label for="plus" class="c2">{%trans "Plus"%}</label>
		<input type="text" name="plus" class="c" id="plus" placeholder='{%trans "Plus"%}'>
	</div>

	<div class="f">
		<label for="desc" class="c2">{%trans "Description"%}</label>
		<input type="text" name="desc" class="c" id="desc" placeholder='{%trans "Description"%}'>
	</div>

	<div class="f">
		<label class="c2"> â€Œ</label>

</form>
